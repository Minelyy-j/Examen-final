<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de Productos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-4">
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h2>Bienvenido, <span th:text="${usuario}">Usuario</span></h2>
			<div>
				<button class="btn btn-danger" onclick="logout()">Cerrar Sesión</button>
				<button class="btn btn-primary" onclick="agregarProducto()">Agregar Producto</button>
				<button class="btn btn-secondary" onclick="generarPDF()">Generar PDF</button>
			</div>
		</div>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Categoría</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${lista_productos}">
					<td th:text="${producto.productoId}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.stock}"></td>
					<td th:text="${producto.categoriaProducto.nombre}"></td>
					<td>
						<a th:href="@{/productos/detalle_producto/{id}(id=${producto.productoId})}"
							class="btn btn-info btn-sm">Ver</a>
						<a th:href="@{/productos/editar_producto/{id}(id=${producto.productoId})}"
							class="btn btn-warning btn-sm">Editar</a>
						<a th:href="@{delete/{id}(id=${producto.productoId})}" class="btn btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.2.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		function logout() {
			alert('Cerrando sesión...');
			window.location.href = "/login";
		}

		function agregarProducto() {
			alert('Redirigiendo a agregar producto...');
			window.location.href = "/productos/registrar_producto";
		}

		function generarPDF() {
			alert('Generando PDF...');
			window.location.href = "/productos/generar_pdf";
		}
	</script>
</body>

</html>

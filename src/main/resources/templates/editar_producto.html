<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Producto</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container">
		<h1>Editar Producto</h1>
		<form th:action="@{/productos/editar_producto/{id}(id=${producto.productoId})}" th:object="${producto}"
			method="post">
			<input type="hidden" th:field="*{productoId}" />
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="precio">Precio:</label>
				<input type="number" id="precio" th:field="*{precio}" class="form-control" step="0.01" required>
			</div>
			<div class="form-group">
				<label for="stock">Stock:</label>
				<input type="number" id="stock" th:field="*{stock}" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="categoriaProducto">Categoría:</label>
				<select id="categoriaProducto" th:field="*{categoriaProducto.id}" class="form-control" required>
					<option value="" disabled selected>Selecciona una categoría</option>
					<option th:each="categoriaProducto : ${listarCategoriaProductos}" th:value="${categoriaProducto.id}"
						th:text="${categoriaProducto.nombre}"></option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Actualizar Producto</button>
			<a th:href="@{/productos/}" class="btn btn-secondary">Cancelar</a>
		</form>
	</div>
</body>

</html>
